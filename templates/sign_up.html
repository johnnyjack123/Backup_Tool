<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ name }}</title>
    <!-- Bootswatch Darkly -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/darkly/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">
<div class="mockup bg-secondary text-light p-4 rounded mx-auto text-center" style="max-width: 25rem;">
    <h2>Sign-in</h2>
    <form action="{{ url_for('sign_up') }}" method="POST" class="mx-auto" style="max-width: 20rem;">
        <div class="d-flex flex-column" style="gap: 0.5rem">

            <input
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    type="text"/>
            <input
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    type="password"/>
            <input
                    name="confirm_password"
                    class="form-control"
                    placeholder="Confirm password"
                    type="password"/>

        </div>
        <div class="d-flex justify-content-center mt-3" style="gap: 2rem">

            <input
                    type="submit"
                    class="btn btn-info"
                    value="Login"/>
        </div>
        <p class="mt-3">
            Already have an account?
            <a href="{{ url_for('log_in_page') }}" class="text-info">Log in</a>
        </p>
    </form>
</div>
</body>
</html>
